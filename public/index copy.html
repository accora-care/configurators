    <style>
      /************ Hubspot CSS ************/
      :root {
        /* Form Base */
        --base-mainColor: #008871;
        --base-secondaryColor: #ecd9ff;
      }

      html,
      body {
        font-size: 62%;
      }

      /* ---- Start of Form Base ---- */

      /* Form */
      .hbspt-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      fieldset {
        max-width: none !important;
      }
      fieldset.form-columns-2,
      fieldset.form-columns-1 {
        display: flex;
        flex-direction: column;
        width: 100% !important;
      }

      /* Fields */
      .hs-form-field {
        margin-bottom: 2rem;
      }

      .hs-form-field,
      fieldset.form-columns-1 .hs-form-field,
      fieldset.form-columns-2 .hs-form-field,
      fieldset.form-columns-1 .input,
      fieldset.form-columns-2 .input,
      fieldset.form-columns-1 .hs-input,
      fieldset.form-columns-2 .hs-input {
        width: 100% !important;
      }

      .hs-form-field label {
        font-size: 1.5rem;
        display: flex;
      }

      .hs-dependent-field {
        width: 100%;
      }

      .hs-form-field.hs-message,
      .hs-form-field.hs_email,
      .hs_submit {
      }

      /* Input Base */
      input,
      textarea,
      .nice-select {
        width: 100%;
        height: 4.8rem !important;
        font-family: inherit;
        font-size: 1.6rem;
        letter-spacing: -0.01em;
        font-weight: 400;
        line-height: 1.2;
        color: #000;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.2);
        box-sizing: border-box;

        box-shadow: inset 0 0 0 0 transparent, 0 0 0 0 transparent,
          0 4px 23px 0 rgb(130 148 165 / 18%);
        -webkit-transition: border-color 250ms
            cubic-bezier(0.455, 0.03, 0.515, 0.955),
          box-shadow 250ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
        transition: border-color 250ms cubic-bezier(0.455, 0.03, 0.515, 0.955),
          box-shadow 250ms cubic-bezier(0.455, 0.03, 0.515, 0.955);

        padding: 1.6rem;
        margin-bottom: 0px;

        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;

        -webkit-box-shadow: 0 0 0 100px transparent inset !important;
      }

      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 100px white inset !important;
      }

      .hs-fieldtype-textarea textarea {
        height: 18rem;
        min-width: 100%;
        max-width: 100%;
        min-height: 18rem;
        max-height: 60rem;
      }

      input::placeholder,
      textarea::placeholder {
        color: #5c6c7b;
      }

      input:hover,
      textarea:hover,
      input:focus,
      textarea:focus,
      .nice-select:active,
      .nice-select.open,
      .nice-select:focus,
      .nice-select:hover {
        border: 1px solid #008871;
        box-shadow: inset 0 0 0 1px #007aff, 0 0 0 4px rgb(0 122 255 / 10%),
          0 4px 23px 0 rgb(130 148 165 / 18%);
      }

      /* Checkbox */
      .hs-fieldtype-booleancheckbox {
        order: 3;
        grid-column-start: span 2;
        grid-column-end: span 2;
      }
      .inputs-list,
      .hs-fieldtype-booleancheckbox ul,
      .hs-form-checkbox {
        margin-top: 0;
        margin-bottom: 0;
        list-style: none;
        list-style-type: none;
        padding-left: 0;
      }

      .hs-fieldtype-booleancheckbox label {
        font-size: 1.6rem;
        font-weight: 400;
        display: flex;
        align-items: flex-start;
        text-align: left;
      }
      .hs-fieldtype-checkbox .hs-field-desc {
        font-size: 1.2rem;
      }

      .legal-consent-container .hs-form-booleancheckbox-display > span {
        margin-left: 0 !important;
      }

      .hs-fieldtype-booleancheckbox input[type="checkbox"],
      .hs-form-checkbox input[type="checkbox"] {
        margin-top: 0.4rem;
        width: 16px !important;
        height: 16px !important;
        flex-shrink: 0;

        margin-right: 8px;
        border-radius: 4px;

        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .hs-fieldtype-booleancheckbox input[type="checkbox"]:checked,
      .hs-form-checkbox input[type="checkbox"]:checked {
        border-color: transparent;
        background-size: 12px 12px;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-image: url(https://d3e54v103j8qbb.cloudfront.net/static/custom-checkbox-checkmark.589d534424.svg);
        background-color: var(--base-mainColor);
      }

      /* Button */
      .hs_submit {
        width: 100%;
        display: flex;
        margin-top: 1.6rem;
      }

      .hs-button.primary.large {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        display: inline-block;
        line-height: inherit;
        cursor: pointer;
        color: #fff;
        height: 5.5rem;

        font-size: 1.4rem;
        font-weight: 400;
        line-height: 1.5;

        padding: 1.4rem 3.2rem;

        border: none;
        border-radius: 0.6rem;
        background-color: var(--base-mainColor);
        -webkit-transition: background-color 250ms
            cubic-bezier(0.455, 0.03, 0.515, 0.955),
          color 250ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
        transition: background-color 250ms
            cubic-bezier(0.455, 0.03, 0.515, 0.955),
          color 250ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
      }

      .hs-button.primary.large:hover {
        background-color: #19a290;
      }

      .hs-richtext p {
        font-size: 1.4rem;
      }

      /* Success */
      .submitted-message {
        font-size: 1.6rem;
        font-weight: 500;
        padding: 2rem 3rem;
        display: flex;
        color: white;
        border-radius: 6px;
        background: #008871;
        align-items: center;
        justify-content: center;
      }

      .submitted-message p {
        margin: 0;
      }

      /* Errors */
      .hs-error-msgs {
        list-style: none;
        padding-left: 1rem;
      }

      .hs-error-msgs label {
        font-size: 1.2rem;
        margin: 0;
        margin-top: 0.25rem;
        font-weight: 400;
        text-transform: none;
        opacity: 1;
        color: #e33b45;
        text-align: left;
        display: block;
      }

      .hs-error-msgs li {
        margin: 0;
        padding: 0;
        background: none;
      }

      .hs_error_rollup {
        display: none !important;
      }

      /* --- Responsive --- */
      @media screen and (max-width: 767px) {
        /* -- Base -- */
        /* Form */
        .hbspt-form form {
          display: flex;
          flex-direction: column;
          width: 100%;
        }
        /* Fields */
        .hs-form-field {
          margin-bottom: 0.8rem;
        }
        /* Inputs */
        input,
        textarea,
        .nice-select {
          font-size: 2rem;
        }
        /* Buttons */
        .hs-button.primary.large {
          width: 100%;
        }
        /* Checkbox */
        .hs-fieldtype-booleancheckbox {
          grid-column-start: span 1;
          grid-column-end: span 1;
          justify-self: center;
        }
        /* Success */
        .submitted-message {
          font-size: 2rem;
        }
      }
    </style>
  </head>

      AccoraConfigurators.FloorbedOne("floorbed1");
      AccoraConfigurators.ConfiguraAdvance("configura-advance");
    </script>
