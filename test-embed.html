<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/accora-care/configurators@latest/public/empresa/bundle.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="empresa-configurator"></div>
    <div style="height: 50vh"></div>
    <div id="content"></div>
    <div style="height: 50vh"></div>
    <script type="text/javascript">
      const empresaConfig = {
        mainTitle: "Customize your Accora Floor Bed",
        bookADemoHref: "https://us.accora.care/book-a-demo",
      };
      const jsScript = document.createElement("script");
      jsScript.src =
        "https://cdn.jsdelivr.net/gh/accora-care/configurators/public/empresa/empresa-configurator.js";
      // jsScript.src = "./public/empresa/empresa-configurator.js";
      // jsScript.src = "/empresa/empresa-configurator.js";
      document.body.appendChild(jsScript);

      jsScript.addEventListener("load", () => {
        EmpresaConfigurator("empresa-configurator", empresaConfig);
      });
    </script>
  </body>
</html>
